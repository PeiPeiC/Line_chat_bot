services:
- type: web  # Change the service type to 'python'
  name: line-chatbot-python-django  # Update the service name
  env: 
    PYTHON_VERSION: 3.11.4
    # Set the environment to 'django'
  repo: https://github.com/PeiPeiC/Line_chat_bot.git  # Update the repository URL
  buildCommand: cd line_chatbot; chmod +x build.sh;build.sh  # Adjust the build command for Django
  startCommand: cd line_chatbot; gunicorn line_chatbot.wsgi:application  # Adjust the start command for Django
  plan: free
  autoDeploy: false
  envVars:
  - key: LINE_CHANNEL_ACCESS_TOKEN
    sync: false
  - key: LINE_CHANNEL_SECRET
    sync: false
  # Add any additional environment variables specific to your Django app below

# the environment variables LINE_CHANNEL_ACCESS_TOKEN and LINE_CHANNEL_SECRET have been set to sync: false. This indicates that the values for these environment variables should be managed and kept confidential within the render.yaml file itself. The values won't be automatically synchronized with the Render dashboard, and any updates or changes to these values should be made directly in the render.yaml file before deploying the application.
